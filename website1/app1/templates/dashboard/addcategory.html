{% extends 'dashboard/dashboardmaster.html' %}
{% load static %}

{% block title %}
Category page
{% endblock %}

{% block content %}
<section class="background">
<div class="container mt-3">
    <div class="row">
    <h2>Add Category</h2>
    <form action="/addcategory" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="name" class="form-label"></label>
            <input type="text" class="form-control" id="name" placeholder="Category Name" name="cat_name">
          </div>

     
      <div class="mb-3 mt-3">
        <label for="image" class="form-label"></label>
        <input type="file" class="form-control" id="email" placeholder="Category Image" name="cat_image">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</section>
  
{% endblock %}
