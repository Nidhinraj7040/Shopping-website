{% extends 'dashboard/dashboardmaster.html'%}
{% load static %}

{% block title %}
dashboard
{% endblock %}

{% block content %}
<h1>Contacts</h1>
<br>
<table class="table  table-bordered w-50 mx-auto">
<thead>
    <th>id</th>
    <th>Name</th>
    <th>image</th>
    <th>action</th>
  
</thead>

<tbody>
    {% for x in admincat %}
    <tr>
        <td>{{x.id}}</td>
        <td>{{x.cat_name}}</td>
        <td> <img class="" src="/media/{{x.cat_image}}" alt="Card image" height="100px" width="100px" style="object-fit: cover;"></td>
        <td>
            <a href="/editcategory/{{x.id}}">
        <button >Edit</button>
    </a>
    <a href="/admincategory?del={{x.id}}">
        <button>Delete</button>
    </a>
        </td>
    </tr>
    {% endfor %}

</tbody>

</table>

{% endblock %}
